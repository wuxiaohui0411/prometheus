groups:
- name: "Linux  AWS prod Critical Alerts"
  rules:
    - alert: "Disk is almost full (< 10 % left)"
      expr: (1 - node_filesystem_avail_bytes{Environment="prod-rk"}/node_filesystem_size_bytes{Environment="prod-rk"}) * 100 >= 90 and (node_filesystem_avail_bytes{Environment="prod-rk"} <= ( 50 * 1024 * 1024 *1024 ))
      for: 1m
      labels:
        kind: Infra #kind 分类为Infra Application Security
        priority: P1 #P1 P2 P3 P4 P5
        severity: Critical  #severity分为Critical High Moderate Low Informational,与priority相对应,分为P1 P2 P3 P4 P5
        type: Disk  #填写告警类型
        level: 'Firing' #等级分类为Firing或Warning
      annotations:
        Summary: "Host  {{ $labels.Hostname }}  out of disk space "
        Description: "Host {{ $labels.Hostname }} disk is almost full (< 10% left)\n  Instance = {{ $labels.instance }}\n  Value = {{ $value }}\n  Device = {{ $labels.device }}\n  Fstype = {{ $labels.fstype }}\n  Mountpoint = {{ $labels.mountpoint}} "

    - alert: "CPU load is > 90%"
      expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle",Environment="prod-rk"}[5m])) * 100) >= 90
      for: 5m
      labels:
        kind: Infra #kind 分类为Infra Application Security
        priority: P1 #P1 P2 P3 P4 P5
        severity: Critical  #severity分为Critical High Moderate Low Informational,与priority相对应,分为P1 P2 P3 P4 P5
        type: CPU  #填写告警类型
        level: 'Firing' #等级分类为Firing或Warning
      annotations:
        Summary: "Host  {{ $labels.Hostname }}  CPU load is {{ $value }} "
        Description: "Host {{ $labels.Hostname }} CPU load is > 90%\n  Instance = {{ $labels.instance }}\n  Value = {{ $value }}\n "

    - alert: "Memory is filling up (< 5% left)"
      expr: (1 - node_memory_MemAvailable_bytes{ApplicationName!~"SAP.*",Environment="prod-rk"} / node_memory_MemTotal_bytes{ApplicationName!~"SAP.*",Environment="prod-rk"}) * 100 >= 95
      for: 5m
      labels:
        kind: Infra #kind 分类为Infra Application Security
        priority: P1 #P1 P2 P3 P4 P5
        severity: Critical  #severity分为Critical High Moderate Low Informational,与priority相对应,分为P1 P2 P3 P4 P5
        type: Memory  #填写告警类型
        level: 'Firing' #等级分类为Firing或Warning
      annotations:
        Summary: "Host  {{ $labels.Hostname }}  memory is filling up (< 5% left) "
        Description: "Host {{ $labels.Hostname }} memory is filling up (< 5% left)\n  Instance = {{ $labels.instance }}\n  Value = {{ $value }}\n "

